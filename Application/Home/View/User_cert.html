<section class="content-header">
    <h1>
        用户管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">认证信息</h3>
                </div>

                <empty name="cert">
                    <!-- form start -->
                    <form class="form-horizontal" action="{:U('Home/User/cert')}" method="post">
                        <div class="box-body">
                            <input class="form-control" name="id" placeholder="" value="0"
                                   type="hidden">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="name" placeholder="" value="{$ads.name}"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系方式</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="phone" placeholder="" value="{$ads.name}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手持身份照</label>

                                <div class="col-sm-10">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new img-thumbnail">
                                            <empty name="ads.file_id"><img
                                                    src="__PUBLIC__/Admin/dist/img/noimage.gif">
                                                <else/>
                                                <img src="__PUBLIC__/Uploads/{$ads.savepath}{$ads.savename}">
                                            </empty>
                                            <input class="form-control" name="file_id" id="file_id" placeholder=""
                                                   value="{$ads.file_id}"
                                                   type="hidden">

                                            <div class="edit_pic_mask">
                                                <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                                <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>

                                <div class="col-sm-10">
                                    <div style="color: red">*上传个人手持身份照正面</div>
                                </div>
                            </div>
                        </div>

                        <!-- /.box-body -->

                        <div class="box-footer">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">提交</button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                                </button>
                            </div>
                        </div>
                    </form>
                    <else/>

                    <if condition="$cert.status eq -1">
                        <div class="callout callout-danger">
                            <p>审核失败 理由:{$cert.reason} 请重新提交认证</p>
                        </div>
                        
                        <!-- form start -->
                    <form class="form-horizontal" action="{:U('Home/User/cert')}" method="post">
                        <div class="box-body">
                            <input class="form-control" name="id" placeholder="" value="0"
                                   type="hidden">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="name" placeholder="" value="{$ads.name}"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系方式</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="phone" placeholder="" value="{$ads.name}"
                                           type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手持身份照</label>

                                <div class="col-sm-10">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new img-thumbnail">
                                            <empty name="ads.file_id"><img
                                                    src="__PUBLIC__/Admin/dist/img/noimage.gif">
                                                <else/>
                                                <img src="__PUBLIC__/Uploads/{$ads.savepath}{$ads.savename}">
                                            </empty>
                                            <input class="form-control" name="file_id" id="file_id" placeholder=""
                                                   value="{$ads.file_id}"
                                                   type="hidden">

                                            <div class="edit_pic_mask">
                                                <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                                <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>

                                <div class="col-sm-10">
                                    <div style="color: red">*上传个人手持身份照正面</div>
                                </div>
                            </div>
                        </div>

                        <!-- /.box-body -->

                        <div class="box-footer">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">提交</button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                                </button>
                            </div>
                        </div>
                    </form>

                        <else/>

                        <div class="callout callout-danger">
                            <p>正在审核中...</p>
                        </div>
                    </if>


                </empty>

            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
