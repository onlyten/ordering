<section class="content-header">
    <h1>
        系统首页
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">商品销售排行</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    商品名称
                                </th>
                                <th>
                                    销量
                                </th>
                                <th>
                                    销售额
                                </th>
                            </tr>

                            <volist name="productList" id="list">
                                <tr>
                                    <td>{$list.name}</td>
                                    <td>{$list.sales}</td>
                                    <td>{$list['price'] * $list['sales']}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>

    <div class="row" style="display: none">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">商品销售转化率</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>
                                    商品名称
                                </th>
                                <th>
                                    浏览量
                                </th>
                                <th>
                                    购买量
                                </th>
                                <th>
                                    购买率
                                </th>
                            </tr>
                            <volist name="productList" id="list">
                                <tr>
                                    <td>{$list.name}</td>
                                    <td>{$list.visiter}</td>
                                    <td>{$list.sales}</td>
                                    <td>{$list['sales'] / $list['visiter'] * 100}%</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
