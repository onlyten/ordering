<section class="content-header">
    <h1>
        营销管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">新增优惠券</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Home/Coupon/addCoupon')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="0"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">优惠券名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$coupon.name}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">金额</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="money" placeholder="" value="{$coupon.money}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">满多少</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="con" placeholder="" value="{$coupon.con}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数量</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="number" placeholder="" value="{$coupon.number}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">有效时间</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="validity" id="validity" placeholder="{$coupon.ctime} - {$coupon.last_time}" value=""
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    $(function () {
        $('#validity').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            format: 'YYYY-MM-DD h:mm:ss',
        });
    });
</script>
