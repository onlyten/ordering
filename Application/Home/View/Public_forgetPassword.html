<body class="hold-transition login-page" style="background-image:url('{$wallpaper}');background-size: cover;">
<div class="login-box">

    <!-- /.login-logo -->
    <div class="login-box-body" style="margin-top:-65px">
        <div class="login-logo" style="margin: 30px 10px">
            <img src="__PUBLIC__/Admin/dist/img/logo.png">
        </div>

        <form action="{:U('Home/Public/forgetPassword')}" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="您注册时的邮箱" name="email" id="email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="邮箱验证码" name="smsVerify" required
                       style="width: 70%;float: left">
                <button class="btn btn-default" id="btnSendCode"  onclick="sendemail()"
                        style="width: 30%;border: 1px solid #ccc;border-radius:0px;height: 34px;border-left: 0px">发送验证码
                </button>
            </div>
            <!--<div class="form-group has-feedback">-->
            <!--    <input type="text" class="form-control" placeholder="验证码" name="verify" required-->
            <!--           style="width: 70%;float: left">-->
            <!--    <img id="changeVerity" src="{:U('Home/Public/getVerify')}"-->
            <!--         style="width: 30%;border: 1px solid #ccc;height: 34px;border-left: 0px">-->
            <!--</div>-->
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">找回密码</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!--<hr/>-->
        <a href="{:U('Home/Public/login')}" class="text-center">开始登录</a>

        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>

<!-- jQuery 2.1.4 -->
<script src="__PUBLIC__/Admin/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__PUBLIC__/Admin/plugins/iCheck/icheck.min.js"></script>
<script>
      // var countdown=60;
    var InterValObj; //timer变量，控制时间
    var count = 60; //间隔函数，1秒执行
    var curCount;//当前剩余秒数
    
    function sendemail() {
        curCount = count;
        var email = $('#email').val();
        
        //设置button效果，开始计时
        $("#btnSendCode").attr("disabled", true);
        $("#btnSendCode").html(curCount + "秒再获取");
        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
        
        //向后台发送处理数据
        var url = '{:U("Home/Public/emailsms")}';
        $.post(url, {email:email},
            function(data){
                layer.msg(data);
                console.log(data);
            }
        );//这里返回的类型有：json,html,xml,text
        
    }
    //timer处理函数
    function SetRemainTime() {
        if (curCount == 0) {                
            window.clearInterval(InterValObj);//停止计时器
            $("#btnSendCode").removeAttr("disabled");//启用按钮
            $("#btnSendCode").html("重新发送");  
        }
        else {
            curCount--;
            $("#btnSendCode").html(curCount + "秒再获取");
        }
    }


    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        $('#changeVerity').click(function () {
            $(this).attr('src', '{:U(\'Home/Public/getVerify\')}');
        });
        $('#changeVerity').click();
    });
</script>
</body>
