<section class="content-header">
    <h1>
        产品购买
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="callout callout-danger">
                <p>选择免费版本，提交之后，等待审核，超级管理员通过后，该帐号权限等同白金版。
                </p>
                <p>* 申请表项目简介包含项目简介，团队合影。
                </p>
            </div>
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">免费版申请</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Home/Buy/payFree')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$apply['id']?$apply['id']:0}"
                               type="hidden">
                        <input class="form-control" name="pay_id" placeholder="" value="{$Think.get.payId}"
                               type="hidden">

                        <div class="form-group">
                            <label class="control-label col-md-2">会员版本</label>

                            <div class="col-md-2">
                                <select name="level" class="form-control">
                                    <option value="0">免费版</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">学校名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="school" placeholder="" value="{$apply.school}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">运营者姓名</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$apply.name}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="phone" placeholder="" value="{$apply.phone}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目简介</label>

                            <div class="col-sm-10">
                                <!-- 加载编辑器的容器 -->
                                <script id="UEditor" name="about" type="text/plain" style="height:500px;">
                                    {$apply.about}
                                </script>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    $(function () {
        //实例化编辑器异步载入
        var editor = new UE.ui.Editor();
        editor.render("UEditor");
    });
</script>
