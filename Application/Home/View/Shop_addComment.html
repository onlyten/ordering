<section class="content-header">
    <h1>
        商城管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">评论回复</h3>
                </div>
                <!-- form start -->
                <form action="{:U('Home/Shop/addComment')}" method="post" class="form-horizontal">
				  <input class="form-control" name="id" placeholder="" value="{$comment.id}"
                               type="hidden">
				           <div class="box-body">
                            <div class="form-group">
                            <label class="col-sm-2 control-label">回复内容</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="remark"
                                          rows="3">{$comment.remark}</textarea>
                            </div>
                            </div>
							</div>
                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>
                    </div>
                </form>
            </div>
      

        </div>
    
    </div>
</section>
