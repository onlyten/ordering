<section class="content-header">
    <h1>
        营销管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="callout callout-danger">
                <p>会员卡地址：{$url}{:U('App/Card/index',array('shopId'=>session('adminShopId')))}</p>
            </div>
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">会员卡设置</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" method="post" action="{:U('Home/Card/config')}">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$config['id']?$config['id']:0}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">特权</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="privilege" placeholder="" value="{$config.privilege}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>

</section>
